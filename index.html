<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found - Pawar Public School</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00796b;
            --secondary: #00bfa6;
            --accent: #ffb74d;
            --danger: #ef5350;
            --dark: #1a1a1a;
            --light: #f4f5f3;
            --white: #ffffff;
            --shadow: 0 4px 18px rgba(0,0,0,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5rem;
            border-bottom: 1px solid #e0e0e0;
            box-shadow: var(--shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .logo img {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .logo:hover img {
            transform: scale(1.05);
        }

        .logo span {
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--dark);
        }

        nav button {
            background: none;
            border: none;
            font-size: 1rem;
            margin: 0 0.5rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            color: #666;
            font-weight: 500;
        }

        nav button.active,
        nav button:hover {
            background: var(--secondary);
            color: white;
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, #fcfbe9 0%, #e8e1d3 100%);
            position: relative;
            overflow: hidden;
        }

        .hero-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            box-shadow: var(--shadow);
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .hero p {
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.2rem;
            color: #666;
        }

        /* Main Content */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .section {
            display: none;
            animation: fadeIn 0.6s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Form */
        .report-form {
            background: var(--white);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: var(--shadow);
            margin-bottom: 3rem;
        }

        .report-form h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: var(--dark);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        input, textarea, select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(0,191,166,0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1.25rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,191,166,0.4);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Filter Section */
        .filter-section {
            background: var(--white);
            padding: 2rem 3rem;
            border-radius: 24px;
            box-shadow: var(--shadow);
            margin-bottom: 3rem;
        }

        .filter-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        /* Items Grid */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .item-card {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--secondary);
            transition: all 0.3s ease;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .item-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .status-lost { background: #fff3e0; color: var(--danger); }
        .status-found { background: #e8f5e8; color: #2e7d32; }

        .item-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .item-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .contact-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contact-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            header { padding: 1rem 2rem; }
            .form-row { grid-template-columns: 1fr; }
            .filter-row { flex-direction: column; }
            .items-grid { grid-template-columns: 1fr; }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="#" class="logo">
            <div class="logo-img">📚</div>
            <span>Pawar Public School</span>
        </a>
        <nav>
            <button class="nav-btn active" data-section="report">Report</button>
            <button class="nav-btn" data-section="found">Found Items</button>
            <button class="nav-btn" data-section="lost">Lost Items</button>
        </nav>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="hero-icon">🔍</div>
        <h1>Lost & Found</h1>
        <p>Report lost items or claim found belongings. Help keep our school community connected.</p>
    </section>

    <!-- Main Content -->
    <main>
        <!-- Report Section -->
        <section id="report" class="section active">
            <div class="report-form">
                <h2><span id="form-title">Report Item</span></h2>
                <form id="reportForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Item Name *</label>
                            <input type="text" id="itemName" required>
                        </div>
                        <div class="form-group">
                            <label>Type *</label>
                            <select id="itemType" required>
                                <option value="">Select type</option>
                                <option value="book">Book/Notebook</option>
                                <option value="electronics">Electronics</option>
                                <option value="clothing">Clothing</option>
                                <option value="stationery">Stationery</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Status *</label>
                            <select id="itemStatus" required>
                                <option value="">Select status</option>
                                <option value="lost">Lost</option>
                                <option value="found">Found</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Date *</label>
                            <input type="date" id="itemDate" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" id="location" placeholder="e.g., Classroom 5A, Library">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="description" placeholder="Additional details about the item..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Contact Info *</label>
                        <input type="text" id="contact" placeholder="Phone/Email/Roll No" required>
                    </div>
                    <button type="submit" class="submit-btn">Submit Report</button>
                </form>
            </div>
        </section>

        <!-- Found Items -->
        <section id="found" class="section">
            <div class="filter-section">
                <h2>Found Items</h2>
                <div class="filter-row">
                    <div class="filter-group">
                        <label>Filter by Type</label>
                        <select id="foundTypeFilter">
                            <option value="">All Types</option>
                            <option value="book">Book/Notebook</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="stationery">Stationery</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Date Range</label>
                        <input type="date" id="foundDateFilter">
                    </div>
                </div>
            </div>
            <div id="foundItems" class="items-grid">
                <!-- Items populated by JS -->
            </div>
        </section>

        <!-- Lost Items -->
        <section id="lost" class="section">
            <div class="filter-section">
                <h2>Lost Items</h2>
                <div class="filter-row">
                    <div class="filter-group">
                        <label>Filter by Type</label>
                        <select id="lostTypeFilter">
                            <option value="">All Types</option>
                            <option value="book">Book/Notebook</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="stationery">Stationery</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Date Range</label>
                        <input type="date" id="lostDateFilter">
                    </div>
                </div>
            </div>
            <div id="lostItems" class="items-grid">
                <!-- Items populated by JS -->
            </div>
        </section>
    </main>

    <script>
        // Sample data (in real app, this would come from backend)
        const sampleItems = [
            {
                id: 1,
                name: "Blue Notebook",
                type: "book",
                status: "found",
                date: "2026-01-20",
                location: "Library",
                description: "Blue hardcover notebook with math notes",
                contact: "9876543210"
            },
            {
                id: 2,
                name: "Wireless Earbuds",
                type: "electronics",
                status: "lost",
                date: "2026-01-21",
                location: "Classroom 5A",
                description: "White AirPods case with gold lettering",
                contact: "Riya Sharma, Class 5A"
            },
            {
                id: 3,
                name: "Geometry Box",
                type: "stationery",
                status: "found",
                date: "2026-01-19",
                location: "Playground",
                description: "Red plastic geometry box with compass",
                contact: "Admin Office"
            }
        ];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date as default
            document.getElementById('itemDate').valueAsDate = new Date();

            // Navigation
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const section = e.target.dataset.section;
                    switchSection(section);
                });
            });

            // Form submission
            document.getElementById('reportForm').addEventListener('submit', handleSubmit);

            // Filters
            setupFilters();

            // Initial load
            renderItems();
        });

        function switchSection(sectionId) {
            // Update nav
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-section="${sectionId}"]`).classList.add('active');

            // Switch sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');

            // Update form title
            if (sectionId === 'report') {
                document.getElementById('form-title').textContent = 'Report Item';
                document.getElementById('itemStatus').value = '';
            }
        }

        function handleSubmit(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('itemName').value,
                type: document.getElementById('itemType').value,
                status: document.getElementById('itemStatus').value,
                date: document.getElementById('itemDate').value,
                location: document.getElementById('location').value,
                description: document.getElementById('description').value,
                contact: document.getElementById('contact').value,
                id: Date.now()
            };

            // Add to localStorage (in real app, send to backend)
            let items = JSON.parse(localStorage.getItem('lostFoundItems') || '[]');
            items.unshift(formData);
            localStorage.setItem('lostFoundItems', JSON.stringify(items));

            // Reset form
            document.getElementById('reportForm').reset();
            document.getElementById('itemDate').valueAsDate = new Date();

            // Show success
            alert('Item reported successfully! It will be reviewed by admin.');
            renderItems();
        }

        function setupFilters() {
            ['foundTypeFilter', 'lostTypeFilter'].forEach(id => {
                document.getElementById(id).addEventListener('change', renderItems);
            });
            ['foundDateFilter', 'lostDateFilter'].forEach(id => {
                document.getElementById(id).addEventListener('change', renderItems);
            });
        }

        function renderItems() {
            const allItems = JSON.parse(localStorage.getItem('lostFoundItems') || '[]');
            const foundItems = allItems.filter(item => item.status === 'found');
            const lostItems = allItems.filter(item => item.status === 'lost');

            renderSection('foundItems', foundItems, 'found');
            renderSection('lostItems', lostItems, 'lost');
        }

        function renderSection(containerId, items, section) {
            const container = document.getElementById(containerId);
            const typeFilter = document.getElementById(section + 'TypeFilter').value;
            const dateFilter = document.getElementById(section + 'DateFilter').value;

            let filteredItems = items;

            if (typeFilter) {
                filteredItems = filteredItems.filter(item => item.type === typeFilter);
            }

            if (dateFilter) {
                filteredItems = filteredItems.filter(item => item.date >= dateFilter);
            }

            if (filteredItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4rem;">📦</div>
                        <h3>No ${section === 'found' ? 'found' : 'lost'} items yet</h3>
                        <p>Check back later or report your item above.</p>
                    </div>
                `;
            } else {
                container.innerHTML = filteredItems.map(item => `
                    <div class="item-card">
                        <span class="item-status status-${item.status}">${item.status.toUpperCase()}</span>
                        <div class="item-title">${item.name}</div>
                        <div class="item-meta">
                            <span>${new Date(item.date).toLocaleDateString()}</span>
                            <span>${item.location}</span>
                            <span>${item.type}</span>
                        </div>
                        <p>${item.description || 'No description'}</p>
                        <button class="contact-btn" onclick="alert('Contact: ${item.contact}')">
                            Contact Owner
                        </button>
                    </div>
                `).join('');
            }
        }
    </script>
</body>
</html>
